<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Filtering AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            animation: fadeInBackground 1s ease-in-out;
        }
        
        h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 450px;
            animation: slideInForm 1s ease-in-out;
        }

        input, button {
            width: 90%;
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        input {
            background: #333;
            color: #fff;
            text-align: center;
        }

        input::placeholder {
            color: #bbb;
        }

        button {
            background: linear-gradient(90deg, #00C6FF, #0072FF);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(90deg, #0072FF, #00C6FF);
            transform: scale(1.08);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: 0.3s ease-in-out;
        }

        li a {
            color: #00C6FF;
            text-decoration: none;
            font-weight: bold;
        }

        li:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        /* ðŸš€ New Animations */
        @keyframes fadeInBackground {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInForm {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInMessage {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message {
            opacity: 0;
            animation: fadeInMessage 1s ease-in-out forwards;
        }
    </style>
</head>
<body>
    <h2>ðŸš€ Resume Filtering AI</h2>

    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="resumes" multiple required>
        <input type="text" name="keyword" placeholder="Enter keyword (e.g., 'Python Developer')" required>
        <button type="submit">Filter Resumes</button>
    </form>

    {% if resumes %}
        <h3>âœ… Matching Resumes Found:</h3>
        <ul>
            {% for resume in resumes %}
                <li><a href="https://s3.ap-south-1.amazonaws.com/resumestorer12/{{ resume }}" target="_blank">ðŸ“„ {{ resume }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="message">âš  No resumes found with that keyword.</p>
    {% endif %}
</body>
</html>
